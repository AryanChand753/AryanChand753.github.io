<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aryan Chand</title>

    <!-- * STYLE * -->
    <link href="css/style.css" rel="stylesheet">

    <!-- * ICONS * -->
    <script src="https://kit.fontawesome.com/ad91c06296.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">

  </head>

  <!-- !! MAIN !! -->
  <body id="main">

    <!-- todo: preloading animation -->
    <!-- ? <noscript>Javascript is required for this application to run.</noscript> -->

    <main>
      <div id="main-overlay">

        <!-- !! HERO !! -->
        <section class="hero main-element" id="hero">
          <div class="primary-container hero-container">
            <div class="hero-element subtitle-line">
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement" id="subtitle">Hi! My name is</div>
            </div>
            <div class="hero-element" id="name-line">
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement" id="title">
                <span id="name">Aryan Chand</span>
              </div>
            </div>
            <div class="hero-element" id="hover-line">
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
            </div>
            <div class="hero-element" id="arrow-line">
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement" id="arrows-prompt">
                &leftarrow; click! &rightarrow;
              </div>
            </div>
            <div class="hero-element" id="clicky-line">
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement" id="clicky-title" tabindex="0">
                <span class="iam-static">I am &nbsp;</span>
                <span class="iam-dynamic" id="title-data" data-name="0">A Computer Engineer</span>
              </div>
            </div>
            <div class="hero-element">
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
            </div>
            <div class="hero-element" id="button-line">
              <div class="hero-subelement"></div>
              <div class="hero-subelement">
                <button type="button" id="projects-button" class="hero-button" style="display: none;">Projects</button>
              </div>
              <div class="hero-subelement">
                <button type="button" id="hobbies-button" class="hero-button" style="display: none;">Hobbies</button>
              </div>
              <div class="hero-subelement"></div>
              <div class="hero-subelement"></div>
            </div>
          </div>
        </section>

        <!-- !! HEADER !! -->
        <header class="main-element">
          <div class="primary-header-container header-container">
            <div class="header-logo header-element">
              <!-- <a href="./index.html"> -->
                <!-- <img src="./public/logo.png" alt="logo"> -->
              <!-- </a> -->
               <div class="header-logo-txt">
                Aryan Chand
               </div>
            </div>
            <div class="header-button header-element">
              <button type="button" class="header-butt" id="contact-button">Contact</button>
              <button type="button" class="header-butt" id="resume-button">Resume</button>
            </div>
          </div>
        </header>

        <!-- !! FOOTER !! -->
        <footer class="main-element">
          <div class="primary-footer-container footer-container">
            <p>&copy; Aryan Chand 2026</p>
            <p>Background: &copy; <a href="https://www.instagram.com/artofpapayou/" style="color: var(--footer-text-color)">artofpapayou</a> 2025</p>
          </div>
        </footer>

        <!-- !! CONTACT DISPLAY !! -->
         <section class="modal" id="contact-modal">
          <div class="modal-content">
            <div class="modal-top">
              <div class="top-modal" id="blank"></div>
              <h2 class="top-modal" id="contact-title">Contact Me</h2>
              <button type="button" class="top-modal" id="modal-close">
                &Cross;
              </button>
            </div>
            <div class="modal-body modal-element">
              <span id="contact-name">Aryan Chand</span>
              <ul id="contact-links">
                <li class="contact-link-list" id="email" data-email="aryanchand753@gmail.com">
                  <i class="fa-regular fa-at"></i>
                  <span>aryanchand753@gmail.com</span>
                </li>
                <li class="contact-link-list" id="linkedin" data-url="https://www.linkedin.com/in/aryanchand753/">
                  <i class="fa-brands fa-linkedin-in"></i>
                  <span>aryanchand753</span>
                </li>
                <li class="contact-link-list" id="github" data-url="https://www.github.com/AryanChand753">
                  <i class="fa-brands fa-github"></i>
                  <span>AryanChand753</span>
                </li>
                <li class="contact-link-list" id="codeberg" data-url="https://codeberg.org/Invalidictoria">
                  <i class="fa-regular fa-mountain"></i>
                  <span>Codeberg</span>
                </li>
                <li class="contact-link-list" id="instagram">
                  <i class="fa-brands fa-instagram"></i>
                  <span>@AryanChand753</span>
                </li>
              </ul>
            </div>
            <div class="modal-footer modal-element modal-fancy-bottom"></div>
          </div>
         </section>
      </div>
    </main>

    <!-- !! JavaScript !! -->
    <script src="js/index.js"></script>

  </body>

</html>
